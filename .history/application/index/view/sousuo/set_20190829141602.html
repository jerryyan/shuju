<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>历史记录</title>
    <link rel="stylesheet" href="./assert/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assert/layui/css/layui.css">
    <link rel="stylesheet" href="./assert/upt.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">数据统计</div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">数据汇总模块</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./yuanDa.html">远大肛肠</a></dd>
                            <dd><a href="./zhouHuiZong.html">周汇总</a></dd>
                            <dd><a href="./mediaHuiZong.html">媒体汇总</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">竞价模块</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./jinjiahuizong.html">竞价账户汇总表</a></dd>
                            <dd><a href="./jinjiaSearchStr.html">竞价搜索词报告</a></dd>
                            <dd><a href="./jinjiabaogao.html">竞价着陆页报告</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">咨询员模块</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./zongBiao.html">咨询员总表</a></dd>
                            <dd><a href="./zhixunDetail.html">咨询员详表</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">数据处理模块</a>
                        <dl class="layui-nav-child">
                            <dd><a style="color:#ffffff" href="./zongBiao.html">历史记录</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-3" style="margin-bottom: 5px;margin-top: 15px;"><input type="text"
                            style="text-align: center;" class="layui-input" id="time1" placeholder="yyyy-MM">
                    </div>
                    <div class="col-sm-3" style="margin-bottom: 5px;margin-top: 15px;">
                        <button type="button" id="chaxun" class="btn btn-success">查询</button>
                    </div>
                    <div class="col-sm-12" style="display: flex;">
                        <table class="table table-bordered table-sm">
                            <thead style="text-align: center">
                                <tr>
                                    <th>ID</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody style="text-align: center" class="tbd">
                                <tr>
                                    <td>第1周</td>
                                    <td>第2周</td>
                                    <td><button type="button" onclick="deleted(id)"
                                            class="layui-btn layui-btn-primary layui-btn-xs">删除</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="fenye"></div>
                    </div>
                </div>
            </div>

            <div class="layui-footer">
                <!-- 底部固定区域 -->
                深圳远大肛肠医院
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="tab">
    {{each list value}}
    <tr>
        <td>{{value}}</td>
        <td>359149.2</td>
        <td>341144.6</td>
    </tr>
    {{/each}}
</script>
<script src="./assert/jquery-3.3.1.min.js"></script>
<script src="./assert/bootstrap/js/bootstrap.js"></script>
<script src="./assert/template-web.js"></script>
<script src="./assert/layui/layui.js"></script>
<script>
    layui.use(["laydate", 'laypage', 'element'], function () {
        var laydate = layui.laydate;
        var element = layui.element;
        var laypage = layui.laypage;

        laydate.render({
            elem: '#time1',
            type: 'date',
            value: new Date()
        });


    })
    select(1)
    $('#chaxun').click(function () {
        select(1)
    })


    function deleted(id) {
        $.ajax({
            type: "get",
            url: "url",
            data: {
                id: id
            },
            dataType: "json",
            success: function (response) {
                location.reload()
            }
        });
    }

    function select(pageIndex) {
        $.ajax({
            type: "post",
            url: "url",
            data: {
                timer: $('#time1').val(),
                pageIndex:pageIndex,
                pageSize:15,
            },
            dataType: "json",
            success: function (res) {
                var html = template(tab, {
                    list: res
                })
                $('.tbd').html(html)
                laypage.render({
                    elem: 'fenye',
                    count: 70,
                    jump: function (obj, first) {
                        if (!first) {
                            select(obj.curr)
                        }
                    }
                });
            }
        });
    }

    function baseMouth() {
        var timer = new Date().toISOString().split('T')[0]
        timer = timer.substr(0, timer.length - 3)
        return timer
    }
</script>

</html>
