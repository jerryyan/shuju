<script src="/static/assert/jquery-3.3.1.min.js"></script>

<script>
    layui.config({
        base: '/static/assert/',
    })
    layui.use(["laydate", "element", 'form', 'treeTable', 'layer'], function () {
        var laydate = layui.laydate;
        var element = layui.element;
        var form = layui.form
        var treeTable = layui.treeTable;
        layer = layui.layer;
        laydate.render({
            elem: '#time1',
            value: baseMouth()
        });
        laydate.render({
            elem: '#time2',
            value: lastDay()
        });

        var beif = [{
                key: 'title',
                title: '词根',
            }, {
                key: 'xf',
                title: '消费',
            }, {
                key: 'zx',
                title: '展现',
            }, {
                key: 'click',
                title: '点击',
            }, {
                key: 'fanwen',
                title: '访问',
            }, {
                key: 'duihua',
                title: '对话',
            }, {
                key: 'youxiao',
                title: '有效',
            }, {
                key: 'liulian',
                title: '留联',
            }, {
                key: 'djl',
                title: '点击率',
            }, {
                key: 'ddl',
                title: '抵达率',
            }, {
                key: 'yxzb',
                title: '有效占比',
            }, {
                key: 'llv',
                title: '留联率',
            },
            {
                key: 'dhl',
                title: '对话率',
            }, {
                key: 'djcb',
                title: '点击成本',
            }, {
                key: 'dhcb',
                title: '对话成本',
            }, {
                key: 'yxcb',
                title: '有效成本',
            }, {
                key: 'llxb',
                title: '留联成本',
            },
        ]

        baseAjax()
        var dataA = NaN
        var colser = beif

        $('#qwer').click(function () {
            baseAjax()
        })

        var data = NaN
        var datafub = NaN

        function baseAjax() {
            layer.open({
                type: 3,
            });
            $.ajax({
                type: "post",
                url: "/search/index",
                data: {
                    startDate: $('#time1').val(),
                    endDate: $('#time2').val(),
                    xiangmu: $('#suoyou').val()
                },
                // dataType: 'json',
                success: function (response) {
                    layer.closeAll();
                    data = JSON.parse(response)
                    datafub = $.extend(true, [], data)
                    xuanRan(data, colser)
                }
            });
        }



        // $('#uiop').click(function () {
        //     if ($('#uiop').text() == '百分比显示') {
        //         dispose(data)
        //         $('#uiop').text('数字显示')
        //     } else {
        //         $('#uiop').text('百分比显示')
        //         baseAjax()
        //     }
        // })

        function dispose(data, num) {
            var firstArr = []
            $.each(data, function (index, value) {
                if (value.pid == 0) {
                    firstArr.push(value)
                }
            })
            $.each(firstArr, function (index, value) {
                var bb=NaN
                $.each(data, function (idx, item) {
                    $.each(num, function (a, b) {
                        if (value.id == item.pid) {
                            if (value[b] != 0) {
                                bb=b
                                item[b] = ((item[b] / value[b]) * 100).toString()
                                    .match(
                                        /^\d+(?:\.\d{0,2})?/) + "%"
                                        value[b] = 100+"%"
                            }
                        }
                    })
                })
            })
        }

        function xuanRan(data, col) {
            // console.log(data);
            treeTable.render({
                elem: '#tree-table1',
                // url: '/search/index',
                data: data,
                icon_key: 'title',
                cols: col
            });

        }


        $('#tanTan').click(function () {
            var colsd = []
            layer.open({
                type: 1,
                title: '更多标签',
                closeBtn: false,
                area: '530px;',
                shade: 0.8,
                id: 'LAY_layuipro',
                btn: ['确定', '取消'],
                btnAlign: 'c',
                moveType: 1,
                content: "<div class='tyu'>" + $('.biBox').html() + "</div>",
                success: function (layero) {
                    appd()
                },
                yes: function () {
                    var zqj = false,
                        nuu = []
                    $.each($('.tyu .topBox').children(), function (idx, item) {
                        if (isInArray($(item).attr('data-id'), ['107', '207', '307',
                                '407', '507', '607', '707'
                            ])) {
                            nuu.push(beif[parseInt($(item).attr('data-id').split(
                                '07')[0])]['key'])
                            zqj = true
                        } else {
                            var num = $(item).attr('data-id')
                            colsd.push(beif[num])
                        }
                    })
                    data = JSON.parse(JSON.stringify(datafub))
                    dispose(data, nuu)
                    colsd.unshift(beif[0])
                    colser = colsd
                    if (zqj) {
                        xuanRan(data, colser)
                    } else {
                        xuanRan(datafub, colser)
                    }
                    colser = []
                    layer.closeAll();
                }
            });
        })
    })


    function appd() {
        $('.topBox').on('click', 'i', function () {
            $(this).removeClass('layui-icon-close-fill')
            $(this).addClass('layui-icon-add-circle-fine')
            $(this).parent().appendTo($('.botBox'))
            $('.biBox').html($('.tyu').html())
        })
        $('.botBox').on('click', 'i', function () {
            $(this).removeClass('layui-icon-add-circle-fine')
            $(this).addClass('layui-icon-close-fill')
            $(this).parent().appendTo($('.topBox'))
            $('.biBox').html($('.tyu').html())
        })
    }


    function isInArray(value, arr) {
        for (var i = 0; i < arr.length; i++) {
            if (value === arr[i]) {
                return true;
            }
        }
        return false;
    }

    function baseMouth() {
        var timer = new Date().toISOString().split('T')[0]
        timer = timer.substr(0, timer.length - 2) + '01'
        return timer
    }

    function lastDay() {
        var day1 = new Date();
        day1.setTime(day1.getTime() - 24 * 60 * 60 * 1000);
        var mouth = NaN
        if (day1.getMonth() + 1 >= 10) {
            mouth = day1.getMonth() + 1
        } else {
            mouth = '0' + (day1.getMonth() + 1)
        }
        var s1 = day1.getFullYear() + "-" + mouth + "-" + day1.getDate();
        return s1
    }
    $(".export").click(function () {
        $startDate = $('#time1').val();
        $endDate = $('#time2').val();
        var tempwindow = window.open('_blank');
        tempwindow.location.href = "/search/exportCsv?startDate=" + $startDate + "&endDate=" + $endDate;
    });

    // function downloads() {

    //         },
    //         // dataType: "json",

    //             var $a = $("<a>");
    //             $a.attr("href", res.file);
    //             $a.attr("download", res.filename);
    //             $("body").append($a);
    //             $a[0].click();
    //             $a.remove();
    //         }

    //     });
    // }
</script>
